<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- <div class="main-title"> -->
        <h1>Hangman</h1>
        <h3 class="body-font main">Please Select Your Catergory to Play</h3>
    <div class="main-container">
        <!-- change this to columns -->
        <div class="content-left col">
            <div class="_is-content top show">
                <div id="lives-remaining-container"> 
                    <img src="heart-lives.png" alt="lives"/>
                    <div id="lives-wrap"></div>
                </div>
                <div id="category-container"></div>
                <div id="letter-container" class="letter-container hide"></div>
                <div id="player-input-section"></div>
                <div id="word-hint-container" class="body-font"></div>
            </div>
            <div class="_is-content bottom">
                <div id="game-result-text"></div>
                <button id="new-game-button" class="body-font">New Game</button>
            </div>
        </div>
        <div class="content-right col">
            <!-- <canvas id="canvas"></canvas> -->
            <img class="man-hanging" src="images/7-hangman.png" alt="man being hanged"/>

        </div>
    </div>
</body>
</html>
